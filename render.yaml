# render.yaml
services:
  - type: web
    name: note-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: note-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
databases:
  - name: note-db
    databaseName: note_db
    user: note_user
